<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./editor.css" />
        <title>OSC Editor</title>
    </head>
    <body>
        <main>
            <div class="generator">
                <h1><a href="./index.html">←</a> Osu Card Generator</h1>
                <form id="card">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input
                            type="text"
                            id="username"
                            placeholder="Enter osu! username"
                        />
                    </div>

                    <div class="form-group">
                        <label for="playmode">Play Mode:</label>
                        <select id="playmode">
                            <option value="">Default</option>
                            <option value="osu">osu!</option>
                            <option value="mania">Mania</option>
                            <option value="fruits">Fruits</option>
                            <option value="taiko">Taiko</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="background">Background:</label>
                        <select id="background">
                            <option value="">Default</option>
                            <option value="bg1">Background 1</option>
                            <option value="bg2">Background 2</option>
                            <option value="bg3">Background 3</option>
                            <option value="bg4">Background 4</option>
                            <option value="bg5">Background 5</option>
                            <option value="color">
                                Solid Color (Enter Hex Below)
                            </option>
                        </select>
                        <input
                            type="text"
                            id="hex-color"
                            placeholder="Hex color (e.g., 11bdb1)"
                            disabled
                        />
                    </div>

                    <div class="form-group">
                        <label for="version">Card Version:</label>
                        <select id="version">
                            <option value="mini">Mini (Default)</option>
                            <option value="full">Full</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="height">Height (px):</label>
                        <input
                            type="number"
                            id="height"
                            placeholder="Default: 120"
                            min="50"
                            step="10"
                        />
                    </div>
                </form>

                <div class="preview">
                    <h2>Preview</h2>
                    <img src="" alt="Card Preview" id="preview-image" />
                    <div class="textarea-container">
                        <textarea id="img-tag" readonly></textarea>
                        <button id="copy-img-btn" class="copy-btn">Copy</button>
                    </div>
                    <div class="textarea-container">
                        <textarea id="markdown-tag" readonly></textarea>
                        <button id="copy-md-btn" class="copy-btn">Copy</button>
                    </div>
                </div>
                
            </div>
        </main>
        <footer>
            <p>Copyright © 2024 Tanese. All Rights Reserved</p>
        </footer>
    </body>
    <script src="./editor.js"></script>
</html>
