<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./editor-media.css" />
        <link rel="stylesheet" href="./editor.css" />
        <title>OSC Editor</title>
    </head>
    <body>
        <main>
            <div class="generator">
                <h1><a href="./index.html">←</a> Osu Card Generator</h1>
                <form id="card">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input
                            type="text"
                            id="username"
                            placeholder="Enter osu! username"
                        />
                    </div>

                    <div class="form-group">
                        <label for="playmode">Play Mode:</label>
                        <select id="playmode">
                            <option value="">Default</option>
                            <option value="osu">osu!</option>
                            <option value="mania">Mania</option>
                            <option value="fruits">Fruits</option>
                            <option value="taiko">Taiko</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="background">Background:</label>
                        <select id="background">
                            <option value="">Default</option>
                            <option value="bg1">Background 1</option>
                            <option value="bg2">Background 2</option>
                            <option value="bg3">Background 3</option>
                            <option value="bg4">Background 4</option>
                            <option value="bg5">Background 5</option>
                            <option value="color">
                                Solid Color (Enter Hex Below)
                            </option>
                        </select>
                        <input
                            type="text"
                            id="hex-color"
                            placeholder="Hex color (e.g., 11bdb1)"
                            disabled
                        />
                    </div>

                    <div class="form-group">
                        <label for="version">Card Version:</label>
                        <select id="version">
                            <option value="mini">Mini (Default)</option>
                            <option value="full">Full</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="height">Height (px):</label>
                        <input
                            type="number"
                            id="height"
                            placeholder="Default: 120"
                            min="50"
                            step="10"
                        />
                    </div>
                </form>

                <div class="preview">
                    <h2>Preview</h2>
                    <img src="" alt="Card Preview" id="preview-image" />
                    <div class="code-grid">
                        <div class="code-block">
                            <label>URL</label>
                            <div class="textarea-container">
                                <textarea id="code-url" readonly></textarea>
                                <button class="copy-btn" data-type="url">
                                    Copy
                                </button>
                            </div>
                        </div>
                        <div class="code-block">
                            <label>BBCode</label>
                            <div class="textarea-container">
                                <textarea id="code-bbcode" readonly></textarea>
                                <button class="copy-btn" data-type="bbcode">
                                    Copy
                                </button>
                            </div>
                        </div>
                        <div class="code-block">
                            <label>BBCode with Profile Link</label>
                            <div class="textarea-container">
                                <textarea
                                    id="code-bbcode-link"
                                    readonly
                                ></textarea>
                                <button
                                    class="copy-btn"
                                    data-type="bbcode-link"
                                >
                                    Copy
                                </button>
                            </div>
                        </div>
                        <div class="code-block">
                            <label>Markdown</label>
                            <div class="textarea-container">
                                <textarea
                                    id="code-markdown"
                                    readonly
                                ></textarea>
                                <button class="copy-btn" data-type="markdown">
                                    Copy
                                </button>
                            </div>
                        </div>
                        <div class="code-block">
                            <label>Markdown with Profile Link</label>
                            <div class="textarea-container">
                                <textarea
                                    id="code-markdown-link"
                                    readonly
                                ></textarea>
                                <button
                                    class="copy-btn"
                                    data-type="markdown-link"
                                >
                                    Copy
                                </button>
                            </div>
                        </div>
                        <div class="code-block">
                            <label>HTML</label>
                            <div class="textarea-container">
                                <textarea id="code-html" readonly></textarea>
                                <button class="copy-btn" data-type="html">
                                    Copy
                                </button>
                            </div>
                        </div>
                        <div class="code-block">
                            <label>HTML with Profile Link</label>
                            <div class="textarea-container">
                                <textarea
                                    id="code-html-link"
                                    readonly
                                ></textarea>
                                <button class="copy-btn" data-type="html-link">
                                    Copy
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="download-png-btn">Download PNG</button>
                        <button id="copy-png-btn">Copy PNG</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Copyright © 2025 Tanese. All Rights Reserved</p>
        </footer>
    </body>
    <script src="./editor.js"></script>
</html>
